<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h2>
              Pizza, pizza- get your fresh ZA!
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
     <div class="row">
       <div class="col-md-6">
         <form role="form" id="pizza">
           <div class="form-group">
            <label for="new-first-name">Enter Your Name: </label>
            <input type="text" class="form-control" id="name" required>
           </div>
           <label for="">Pizza Size: </label>
        <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <label for="">Pizza Toppings: </label>
          <select class="form-control" id="topping">
            <option value="topping1">Cheese</option>
            <option value="topping2">Cheese and Pepperoni</option>
            <option value="topping3">Cheese, Pepperoni and Mushrooms</option>
          </select>
